<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Calculator Project</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id='calcbody'>
                <div id="discontainer">
                    <div id="sign"></div>
                    <div id="display"></div>
                </div>
                <div id="operators1">
                    <div id="divide" class="buttons">/</div>
                    <div id="times" class="buttons">x</div>
                    <div id="minus" class="buttons">-</div>
                </div>
                <div id="numcontainer">
                    <div id="digits">
                        <div id="digirow1" class="digirow">
                            <div id="num7" class="cldigits">7</div>
                            <div id="num8" class="cldigits">8</div>
                            <div id="num9" class="cldigits">9</div>
                        </div>
                        <div id="digirow2" class="digirow">
                            <div id="num4" class="cldigits">4</div>
                            <div id="num5" class="cldigits">5</div>
                            <div id="num6" class="cldigits">6</div>
                        </div>
                        <div id="digirow3" class="digirow">
                            <div id="num1" class="cldigits">1</div>
                            <div id="num2" class="cldigits">2</div>
                            <div id="num3" class="cldigits">3</div>
                        </div>
                        <div id="digirow4" class="digirow">
                            <div id="num0" class="cldigits">0</div>
                            <div id="point" class="buttons">.</div>
                            <div id="equal" class="buttons">=</div>
                        </div>

                        
                    </div>
                    <div id="operators2">
                        <div id="plus" class="buttons">+</div> 
                        <div id="del" class="buttons">‚Üê</div>                       
                        <div id="clear" class="buttons">C</div>
                        

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
