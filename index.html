<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Calculator Project</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="calculator">
            <div id='calcbody'>
                <div id="discontainer">
                    <div id="sign"></div>
                    <div id="display"></div>
                </div>
                <div id="operators1">
                    <div id="divide" class="buttons"><div class="innerC"><div class="middleC"><div class="text">/</div></div></div></div>
                    <div id="times" class="buttons"><div class="innerC"><div class="middleC"><div class="text">x</div></div></div></div>
                    <div id="minus" class="buttons"><div class="innerC"><div class="middleC"><div class="text">-</div></div></div></div>
                </div>
                <div id="numcontainer">
                    <div id="digits">
                        <div id="digirow1" class="digirow">
                            <div id="num7" class="cldigits"><div class="inner"><div class="middle"><div class="text">7</div></div></div></div>
                            <div id="num8" class="cldigits"><div class="inner"><div class="middle"><div class="text">8</div></div></div></div>
                            <div id="num9" class="cldigits"><div class="inner"><div class="middle"><div class="text">9</div></div></div></div>
                        </div>
                        <div id="digirow2" class="digirow">
                            <div id="num4" class="cldigits"><div class="inner"><div class="middle"><div class="text">4</div></div></div></div>
                            <div id="num5" class="cldigits"><div class="inner"><div class="middle"><div class="text">5</div></div></div></div>
                            <div id="num6" class="cldigits"><div class="inner"><div class="middle"><div class="text">6</div></div></div></div>
                        </div>
                        <div id="digirow3" class="digirow">
                            <div id="num1" class="cldigits"><div class="inner"><div class="middle"><div class="text">1</div></div></div></div>
                            <div id="num2" class="cldigits"><div class="inner"><div class="middle"><div class="text">2</div></div></div></div>
                            <div id="num3" class="cldigits"><div class="inner"><div class="middle"><div class="text">3</div></div></div></div>
                        </div>
                        <div id="digirow4" class="digirow">
                            <div id="num0" class="cldigits"><div class="inner"><div class="middle"><div class="text">0</div></div></div></div>
                            <div id="point" class="buttons"><div class="innerC"><div class="middleC"><div class="text">.</div></div></div></div>
                            <div id="equal" class="buttons"><div class="innerC"><div class="middleC"><div class="text">=</div></div></div></div>
                        </div>

                        
                    </div>
                    <div id="operators2">
                        <div id="plus" class="buttons"><div class="innerC"><div class="middleC"><div class="text">+</div></div></div></div> 
                        <div id="del" class="buttons"><div class="innerC"><div class="middleC"><div class="text">←</div></div></div></div>                       
                        <div id="clear" class="buttons"><div class="innerC"><div class="middleC"><div class="text">C</div></div></div></div>
                        

                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerup"></div>
            <div id="copyright">Copyright © Barraka <a href="https://github.com/Barraka"><i style="font-size:20px" class="fa">&#xf09b;</i></a></div>
        </div>

    </body>
</html>
